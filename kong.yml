_format_version: "3.0"

services:
  - name: scanner1
    url: http://scanner1:5001
    routes:
      - name: scan1
        paths:
          - /scan1
        plugins:
          - name: key-auth
            config:
              key_names:
                - x-api-key

  - name: scanner2
    url: http://scanner2:5002
    routes:
      - name: scan2
        paths:
          - /scan2
        plugins:
          - name: key-auth
            config:
              key_names:
                - x-api-key

consumers:
  - username: myfriend
    keyauth_credentials:
      - key: secretkey1
  - username: you
    keyauth_credentials:
      - key: secretkey2
